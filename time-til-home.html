<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <title>Happy Birthday!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <a href="index.html" class="button">Home</a>
    <a href="page-1.html" id="nav1" class="button">Page 1</a>
    <a href="page-2.html" id="nav2" class="button">Page 2</a>

    <div class="hero">
        <h3 id="time-title">Counting down the time until I'm home...</h3>
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        const Days = document.getElementById('days');
        const Hours = document.getElementById('hours');
        const Minutes = document.getElementById('minutes');
        const Seconds = document.getElementById('seconds');

        const Title = document.getElementById('time-title');
        Title.style.display = "none";
        
        const nav1 = document.getElementById('nav1');
        const nav2 = document.getElementById('nav2');
        const nav3 = document.getElementById('nav3');
        const nav4 = document.getElementById('nav4');
        const nav5 = document.getElementById('nav5');

        function timer () {
            var d = new Date();

            targetDate = new Date("July 17 2025 20:00:00").getTime();

            const currentDate = new Date().getTime();
            const distance = targetDate - currentDate;

            const days = Math.floor(distance / 1000 / 60 / 60 / 24);
            const hours = Math.floor(distance / 1000 / 60 / 60) % 24;
            const minutes = Math.floor(distance / 1000 / 60) % 60;
            const seconds = Math.floor(distance / 1000) % 60;

            Days.innerHTML = days;
            Hours.innerHTML = hours;
            Minutes.innerHTML = minutes;
            Seconds.innerHTML = seconds;

            if(distance < 0){
                Days.innerHTML = "00";
                Hours.innerHTML = "00";
                Minutes.innerHTML = "00";
                Seconds.innerHTML = "00";
            }

           
        }

        setInterval(timer, 1000);

    </script>

</body>
</html>
