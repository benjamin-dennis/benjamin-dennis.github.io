<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <title>Happy Birthday!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <a href="index.html" class="button">Home</a>
    <a href="page-1.html" id="nav1" class="button">Page 1</a>
    <a href="page-2.html" id="nav2" class="button">Page 2</a>

    <div class="hero">
        <h3 id="time-title">Happy Birthday Millie!</h3>
       
    </div>
    <div class="container">
        <div class="wrap">
            <a href="#" class="start">To the birthday girl (click me)</a>
            <div class="secret_message" data-text="Dear Millie,<br>
                Birthday message goes here.
                
                
                <div align='right'><br><br><strong>- All the best wishes, Lots of love, Best Bro Benxx</strong></div>"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var running = false;
        function typeWriter(text, n) {
            if (n < (text.length)) {
                $('.secret_message').html(text.substring(0, n + 1) + ":)");
                n++;
                setTimeout(function () {
                    typeWriter(text, n)
                }, 30);      // CHANGE SPEED HERE
            }
            else {
                running = false;
            }
        }

        $('.start').click(function (e) {
            e.stopPropagation();
            if (running == false) {
                var text = $('.secret_message').data('text');
                running = true;
                typeWriter(text, 0);
            }
        });
    </script>

</body>
</html>
